<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Registration</h2>
            <form>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your number" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    
                        <input type="radio" id="prefer-not-to-say" name="gender" value="Prefer not to say">
                        <label for="prefer-not-to-say">Prefer not to say</label>
                    </div>
                </div>
            
                <div class="button-group">
                    <button type="submit" class="register btn">Register</button>
                </div>
                
                <div class="button-group">
                    <button class="btn"><a href="login.html" class="login-link">Already a member, click to Login</a></button>
                </div>
                <div class="button-group">
                    <button class = "btn"><a href="index.html" class="guest-link">Continue as a Guest, click to Enter</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="animeIDList.js"></script>
    <script src="register.js"></script>
</body>
</html>
