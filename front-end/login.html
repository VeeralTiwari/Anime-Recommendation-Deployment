<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login Form</h2>
            <form>
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-user"></i> 
                    </label>
                    <input type="email" id="email" placeholder="Email ID" required>
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> 
                    </label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="login-btn btn">Login</button>
                </div>
                
                <div class="signup-link">
                    <p>Not a member? <button class="signup-btn btn"><a href="register.html">Signup now</a></button></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ca7b44e1b6.js" crossorigin="anonymous"></script>
    <script src="animeIDList.js"></script>
    <script src="login.js"></script>
</body>
</html>
